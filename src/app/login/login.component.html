<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="border-light" style="border: 7px">
      <form [formGroup]="form" (submit)="signup()"> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" formControlName="email" >
              <span style=color:red;font-size:12px 
              *ngIf="firstNameInValid() && form.get('email').touched"
              class="help-block">Please enter valid e-mail address
              </span>
              <span style=color:red;font-size:12px 
              *ngIf="!form.get('email').errors['required']"
              class="help-block">This field is required</span> 
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" formControlName="password">
            <span style=color:red;font-size:12px 
            *ngIf="!form.get('password').valid && form.get('password').touched"
              class="help-block">Please enter a valid password
            </span>
            <span style=color:red;font-size:12px 
              *ngIf="!form.get('password').errors['required']"
              class="help-block">This field is required</span>
          </div>
        </div>
      </form>
    </div>
  </div>
