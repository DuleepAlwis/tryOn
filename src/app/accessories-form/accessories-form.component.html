<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3>{{ this.title }}</h3>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row mt-1">
    <div class="col-md-2"></div>
    <div class="col-md-6 rounded" style="background-color:LightBlue">
      <form [formGroup]="form" (submit)="saveProduct()">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputCity">Product Item</label>
            <select class="form-control" formControlName="category">
              <option *ngFor="let item of items" class="text-black" value="{{ item }}">{{ item }}</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" formControlName="name">
          </div>

        </div>


        <div class="form-row">

          <div class="form-group col-md-2">
            <label for="inputName">Quantity</label>
            <input type="number" class="form-control" id="inputName" formControlName="quantity">
          </div>
          <div class="form-group col-md-2"></div>
          <div class="form-group col-md-2">
            <label for="inputName">Price</label>
            <input type="number" class="form-control" id="inputName" formControlName="price">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputName">Length</label>
            <input type="number" class="form-control" id="inputName" formControlName="length">
          </div>
          <div class="form-group col-md-3">
            <label for="inputName">Width</label>
            <input type="number" class="form-control" id="inputName" formControlName="width">
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <input type="submit" class="btn btn-primary" value="Save">
          </div>
          <div class="form-group col-md-2">
            <input type="reset" class="btn btn-primary" value="Cancel">

          </div>

        </div>
      </form>
    </div>
  </div>
</div>
