<div class="container-fluid bg-light">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-7">
      <h1>{{ this.title }}</h1>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">

    <div class="col-md-1"></div>
    <div class="col-md-8">
      <form [formGroup]="form" (submit)="addCloth()">
        <label for="inputEmail4">Description</label>
        <input type="text" class="form-control mb-3" id="inputEmail4" placeholder="" formControlName="name">
        <table class="table table-bordered rounded" style="background-color:LightBlue">
          <h5><b>Measurements</b></h5>
          <tr>
            <th>#</th>
            <th colspan="2" class="text-center">Chest(cm)</th>
            <th colspan="2" class="text-center">Waist(cm)</th>
            <th colspan="2" class="text-center">Hips(cm)</th>
            <th class="text-center">Quantity</th>
            <th class="text-center">Price(RS.)</th>

          </tr>
          <tr>
            <td>Small</td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementSC1" value="0">
            </td>
            <td class=""> <input type="number" class="form-control" min="0" formControlName="MeasurementSC2" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementSW1" value="0">
            </td>
            <td class="mr-3"> <input type="number" class="form-control" min="0" formControlName="MeasurementSW2"
                value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementSH1" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementSH2" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementSQ" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementSP" value="0">
            </td>
          </tr>
          <tr>
            <td>Medium</td>

            <td class="mr-3"> <input type="number" class="form-control" min="0" formControlName="MeasurementMC1"
                value="0">
            </td>
            <td class="mr-3"> <input type="number" class="form-control" min="0" formControlName="MeasurementMC2"
                value="0">
            </td>

            <td class="mr-3"> <input type="number" class="form-control" min="0" formControlName="MeasurementMW1"
                value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementMW2" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementMH1" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementMH2" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementMQ" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementMP" value="0">
            </td>
          </tr>
          <tr>
            <td>Large</td>
            <td class="mr-3"> <input type="number" class="form-control" min="0" formControlName="MeasurementLC1"
                value="0">
            </td>
            <td class="mr-3"> <input type="number" class="form-control" min="0" formControlName="MeasurementLC2"
                value="0">
            </td>

            <td class="mr-3"> <input type="number" class="form-control" min="0" formControlName="MeasurementLW1"
                value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementLW2" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementLH1" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementLH2" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementLQ" value="0">
            </td>
            <td> <input type="number" class="form-control" min="0" formControlName="MeasurementLP" value="0">
            </td>
          </tr>
        </table>
        <div class="form-row">

          <div class="form-group col-md-1"></div>
          <div class="form-group col-md-3">
            <input type="submit" class="btn btn-primary" value="Save" *ngIf="this.newProduct">
            <input type="submit" class="btn btn-primary" value="Update" *ngIf="!this.newProduct">

          </div>
          <div class="form-group col-md-1"></div>

          <div class="form-group col-md-3">
            <input type="reset" class="btn btn-primary" value="Cancel">
          </div>
        </div>


      </form>
    </div>
    <div class="col-md-3">
      <div style="border:inset;border-width: 7px;width:250px;height:250px" *ngIf="!this.newProduct">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" [src]="this.imgFrontPath" alt="First slide">
              <h3>Front Side</h3>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]="this.imgBackPath" alt="Second slide">
              <h3>Back Side</h3>

            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]="this.imgLeftPath" alt="Third slide">
              <h3>Left Side</h3>

            </div>
            <div class="carousel-item">
              <img class="d-block w-100" [src]="this.imgRightPath" alt="Third slide">
              <h3>Right Side</h3>

            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!this.newProduct">

    <div class="col-md-3">
      <div class="card-group">
        <div class="card" style="width:300px;height:300px">
          <div style="width:150px;height:150px">

            <img class="card-img-top" [src]="this.imageFrontPreview" alt="Card image cap"
              *ngIf="this.imageFrontPreview !=='' && this.imageFrontPreview">
          </div>
          <div class="card-body bg-dark text-dark">
            <form [formGroup]="formFrontImage" (submit)="UploadImage('Front')">
              <div class="form-row">

                <div class="form-group col-md-3">
                  <!--<button type="button" (click)="filePickerFront">Pick Image</button>-->
                  <input type="file" #filePickerFront (change)="frontImagePicked($event)" style="display:hidden"
                    value="Pick Image" title="">
                </div>
                <div class="form-group ml-5 col-md-3">
                  <input type="submit" style="display:hidden" value="Upload Image">
                </div>

              </div>
            </form>
          </div>
          <!-- <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>-->
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-group">
        <div class="card" style="width:300px;height:300px">
          <div style="width:150px;height:150px">

            <img class="card-img-top" [src]="this.imageLeftPreview" alt="Card image cap"
              *ngIf="this.imageLeftPreview !=='' && this.imageLeftPreview">
          </div>
          <div class="card-body bg-dark text-dark">
            <form [formGroup]="formLeftImage" (submit)="UploadImage('Left')">
              <div class="form-row">

                <div class="form-group col-md-3">
                  <!--<button type="button" (click)="filePickerFront">Pick Image</button>-->
                  <input type="file" #filePickerFront (change)="leftImagePicked($event)" style="display:hidden"
                    value="Pick Image">
                </div>
                <div class="form-group ml-5 col-md-3">
                  <input type="submit" style="display:hidden" value="Upload Image">
                </div>

              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
    <div class="col-md-3">
      <div class="card-group">
        <div class="card" style="width:300px;height:300px">
          <div style="width:150px;height:150px">

            <img class="card-img-top" [src]="this.imageRightPreview" alt="Card image cap"
              *ngIf="this.imageRightPreview !=='' && this.imageRightPreview">
          </div>
          <div class="card-body bg-dark text-dark">
            <form [formGroup]="formRightImage" (submit)="UploadImage('Right')">
              <div class="form-row">

                <div class="form-group col-md-3">
                  <!--<button type="button" (click)="filePickerFront">Pick Image</button>-->
                  <input type="file" #filePickerFront (change)="rightImagePicked($event)" style="display:hidden"
                    value="Pick Image">
                </div>
                <div class="form-group ml-5 col-md-3">
                  <input type="submit" style="display:hidden" value="Upload Image">
                </div>

              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-group">
        <div class="card" style="width:300px;height:300px">
          <div style="width:150px;height:150px">

            <img class="card-img-top" [src]="this.imageBackPreview" alt="Card image cap"
              *ngIf="this.imageBackPreview !=='' && this.imageBackPreview">
          </div>
          <div class="card-body bg-dark text-dark">
            <form [formGroup]="formBackImage" (submit)="UploadImage('Back')">
              <div class="form-row">

                <div class="form-group col-md-3">
                  <!-- <button type="button" (click)="filePickerFront">Pick Image</button>-->
                  <input type="file" #filePickerFront (change)="backImagePicked($event)" style="display:hidden"
                    value="Pick Image">
                </div>
                <div class="form-group ml-5 col-md-3">
                  <input type="submit" style="display:hidden" value="Upload Image">
                </div>

              </div>
            </form>
          </div>

        </div>
      </div>
    </div>




  </div>
