        <div class="col-md-7">
            <h1 style="text-align: center">{{this.headerTitle}}</h1>
            <table>
                <tbody>
                    <tr
                        *ngFor="let item of this.items"
                        class="mt-1"
                    >
                        <td *ngFor="let product of item">
                            <div
                                class="mr-3 imgBox"
                                style="display: inline-block;border:inset;border-width: 7px"
                            >

                                <div
                                    class="card"
                                    style="width: 18rem;height:19rem"
                                >

                                    <img
                                        class="card-img-top imgCloth"
                                        src="{{product.imgFront}}"
                                        alt="Card image cap"
                                        width="50%"
                                        height="50%"
                                    >

                                    <div class="card-body">
                                        <h5 class="card-title">{{product.name}}</h5>

                                        <a
                                            [routerLink]="['/productview',this.headerTitle,product._id]"
                                            class="btn btn-primary"
                                        >
                                            View
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
